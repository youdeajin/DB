# 1. Oracle DB 연결 정보 및 JPA 설정
# ===================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##MUSIC_APP_USER
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# JPA/Hibernate 설정
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

gemini.api.key=AIzaSyARp7SWVu2PSHVf5sIKH6kOJ-53ZWsivo0

# --- HTTPS 설정 ---

# HTTPS 포트 설정 (기본값 8443, 8080과 달라야 함)
server.port=8443

# SSL 활성화
server.ssl.enabled=true

# 키 저장소 파일 경로 (classpath: 는 src/main/resources 폴더를 의미)
server.ssl.key-store=classpath:keystore.p12

# 키 저장소 비밀번호 (keytool 명령어 실행 시 입력했던 비밀번호)
server.ssl.key-store-password=password

# 키 저장소 타입 (PKCS12 권장)
server.ssl.key-store-type=PKCS12

# 키 별칭 (keytool 명령어 실행 시 입력했던 별칭)
server.ssl.key-alias=tomcat

# 개인 키 비밀번호 (keytool 명령어 실행 시 입력했던 비밀번호, store-password와 동일하게 설정했음)
server.ssl.key-password=password

